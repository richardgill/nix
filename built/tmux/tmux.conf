set -g status-right "#{?#{SSH_CONNECTION},#{E:@catppuccin_status_host} ,}#{E:@catppuccin_status_session} #{E:@catppuccin_status_application}"

# Initialize plugins (after all configuration is set)
run-shell /nix/store/a2ighbmcdy9462b30iia87nwf4lj9cgw-tmuxplugin-catppuccin-2.1.3/share/tmux-plugins/catppuccin/catppuccin.tmux
run-shell /nix/store/gjshzwak9szvkgb0whdi78ghd7djpmai-tmuxplugin-resurrect-unstable-2022-05-01/share/tmux-plugins/resurrect/resurrect.tmux
run-shell /nix/store/z92p8q96nz7z6jkhadvnll82ib5kga24-tmuxplugin-continuum-unstable-2022-01-25/share/tmux-plugins/continuum/continuum.tmux

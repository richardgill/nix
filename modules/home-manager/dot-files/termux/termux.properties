# Termux configuration for tmux + Claude Code workflow
# Deploy: copy to ~/.termux/ and run termux-reload-settings

# Extra keys optimized for tmux navigation
# Row 1: ESC, F12 (tmux prefix), modifiers, navigation
# Row 2: Quick tmux shortcuts (swipe up for macro)
extra-keys = [ \
  [ \
    {key: ESC, popup: '`'}, \
    {key: F12, popup: {macro: "CTRL b", display: "C-b"}}, \
    {key: CTRL, popup: {macro: "CTRL c", display: "^C"}}, \
    {key: ALT}, \
    {key: TAB, popup: {macro: "CTRL r", display: "hist"}}, \
    {key: '/', popup: '\\'}, \
    {key: '-', popup: '_'}, \
    {key: UP, popup: PGUP} \
  ], \
  [ \
    {key: 'f', popup: {macro: "F12 f", display: "sesh"}}, \
    {key: 'w', popup: {macro: "F12 w", display: "claude"}}, \
    {key: 'n', popup: {macro: "F12 n", display: "next"}}, \
    {key: 'p', popup: {macro: "F12 p", display: "prev"}}, \
    {key: LEFT, popup: HOME}, \
    {key: DOWN, popup: PGDN}, \
    {key: RIGHT, popup: END}, \
    KEYBOARD \
  ] \
]

# Cleaner arrow style
extra-keys-style = arrows-only

# Vibrate on bell (useful for Claude Code notifications)
bell-character = vibrate

# Back button sends ESC (good for vim/tmux)
back-key = escape

# Terminal behavior
terminal-cursor-style = bar
terminal-cursor-blink-rate = 500

# Fullscreen by default (more screen real estate)
fullscreen = true

# Volume keys behavior
# Volume Down = CTRL (default)
# Volume Up = special key for F1-F12 etc

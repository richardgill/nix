# Variables
$mainMod = SUPER
$hyper = CTRL ALT SHIFT SUPER
$terminal = ghostty
$browser = firefox

env = XCURSOR_SIZE,30
env = HYPRCURSOR_SIZE,30

# Monitor configuration
# Fallback for other resolutions (must come first)
monitor = ,preferred,auto,auto
# 4K monitors with 1.6667x scaling for optimal clarity
monitor = ,3840x2160,auto,1.6667

# Autostart
exec-once = waybar &
exec-once = systemctl --user restart xremap
exec-once = uwsm app -- mako
exec-once = uwsm app -- hypridle
exec-once = hyprpaper &> ~/.cache/hyprpaper.log
exec-once = wl-clip-persist --clipboard both &
exec-once = wl-paste --watch cliphist store &
exec-once = sleep 1 && uwsm app -- firefox
exec-once = sleep 2 && uwsm app -- ghostty
exec-once = sleep 3 && uwsm app -- 1password
exec-once = sleep 4 && uwsm app -- todoist-electron


# Input configuration
input {
    kb_layout = us
    numlock_by_default = true
    repeat_delay = 300
    touchpad {
        natural_scroll = true
    }
}

device {
    name = cyboard-imprint-mouse
    sensitivity = 0.2
}

device {
    name = razer-razer-basilisk-v3
    sensitivity = 0
}

# General settings
general {
    layout = dwindle
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    no_border_on_floating = false
    resize_on_border = true
    allow_tearing = false
}

# Misc settings
misc {
    disable_autoreload = false
    disable_hyprland_logo = true
    disable_splash_rendering = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    enable_swallow = true
    focus_on_activate = true
    new_window_takes_over_fullscreen = 2
    middle_click_paste = false
}

# Don't show 'hyprland updated' dialog
ecosystem {
    no_update_news = true
}

# Dwindle layout
dwindle {
    force_split = 2
    special_scale_factor = 1.0
    split_width_multiplier = 1.0
    use_active_for_splits = true
    pseudotile = true
    preserve_split = true
}

# Master layout
master {
    new_status = master
    special_scale_factor = 1
}

# Binds configuration
binds {
    movefocus_cycles_fullscreen = true
}

# Debug configuration
debug {
    disable_logs = false
    full_cm_proto=true # needed for steam gamescope to work https://discourse.nixos.org/t/gamescope-not-working-after-updating-to-25-05-amd-gpu/65233/7
}

# Decoration
decoration {
    rounding = 5

    shadow {
        enabled = true
        range = 2
        render_power = 3
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Animations
animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0, ease
}

# Workspace rules
workspace = w[tv1], gapsout:0, gapsin:0, rounding:0, border:false
workspace = f[1], gapsout:0, gapsin:0, rounding:0, border:false

# XWayland
xwayland {
    force_zero_scaling = true
}

# Layer rules
layerrule = dimaround, walker

# Key bindings - General
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, F, fullscreen,

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Alter Z-order
bind = $mainMod, left, alterzorder, top
bind = $mainMod, right, alterzorder, top
bind = $mainMod, up, alterzorder, top
bind = $mainMod, down, alterzorder, top
bind = $mainMod, h, alterzorder, top
bind = $mainMod, j, alterzorder, top
bind = $mainMod, k, alterzorder, top
bind = $mainMod, l, alterzorder, top

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2

# Move to workspace silently
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2

# Window control
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Window resizing
bind = $mainMod CTRL, left, resizeactive, -80 0
bind = $mainMod CTRL, right, resizeactive, 80 0
bind = $mainMod CTRL, up, resizeactive, 0 -80
bind = $mainMod CTRL, down, resizeactive, 0 80
bind = $mainMod CTRL, h, resizeactive, -80 0
bind = $mainMod CTRL, j, resizeactive, 0 80
bind = $mainMod CTRL, k, resizeactive, 0 -80
bind = $mainMod CTRL, l, resizeactive, 80 0

# Window moving
bind = $mainMod ALT, left, moveactive, -80 0
bind = $mainMod ALT, right, moveactive, 80 0
bind = $mainMod ALT, up, moveactive, 0 -80
bind = $mainMod ALT, down, moveactive, 0 80
bind = $mainMod ALT, h, moveactive, -80 0
bind = $mainMod ALT, j, moveactive, 0 80
bind = $mainMod ALT, k, moveactive, 0 -80
bind = $mainMod ALT, l, moveactive, 80 0

# Mouse workspace switching
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Application launcher
bind = SUPER, SPACE, exec, rofi -show drun
# Paste from paste history
bind = SUPER ALT, V, exec, cliphist list | rofi -dmenu -display-columns 2 -sort -window-title "" | cliphist decode | wl-copy && ~/Scripts/paste-simulate

# Open screenshots folder
bind = CTRL SHIFT, 0, exec, [float; size 60% 70%; center; workspace unset] nautilus ~/Screenshots --new-window

# Lock screen
bind = CTRL SUPER, Q, exec, hyprlock

# Screenshots
bind = SUPER SHIFT, 3, exec, pkill slurp || filename="screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png" && hyprshot -m active -m output -o "$HOME/Screenshots" -f "$filename" && sleep 0.2 && satty --filename "$HOME/Screenshots/$filename" --output-filename "$HOME/Screenshots/$filename"
bind = SUPER SHIFT, 4, exec, pkill slurp || filename="screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png" && hyprshot -m region --freeze -o "$HOME/Screenshots" -f "$filename" && sleep 0.2 && satty --filename "$HOME/Screenshots/$filename" --output-filename "$HOME/Screenshots/$filename"
bind = SUPER SHIFT, 5, exec, ~/Scripts/screen-record output
bind = SUPER SHIFT, 6, exec, ~/Scripts/screen-record

# Volume and brightness controls with OSD (with descriptions)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --brightness lower

# Precise 1% adjustments with Alt modifier
bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume +1
bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume -1
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --brightness +1
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --brightness -1

# Media controls (active in lockscreen)
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioStop, exec, playerctl stop

# Mouse bindings
bindm = $hyper, mouse:272, movewindow
bindm = $hyper, mouse:273, resizewindow

# Window rules
# hyprctl clients to find values
windowrulev2 = noborder, class:^(swayosd)$
windowrulev2 = noborder, class:^(walker)$

windowrulev2 = float, class:^(com.gabm.satty)$
windowrulev2 = size 90% 90%, class:^(com.gabm.satty)$
windowrulev2 = center, class:^(com.gabm.satty)$
windowrulev2 = dimaround 0.7, class:^(com.gabm.satty)$

# Workspace and window pattern assignments
$ws_terminal = 10
$class_terminal = com.mitchellh.ghostty

$ws_files = 11
$class_files = org.gnome.Nautilus|Nautilus

$ws_browser = 12
$class_browser = firefox

$ws_chrome = 21
$class_chrome = google-chrome|chromium|Chromium|chromium-browser

$ws_activity = 13
$title_activity = btop

$ws_discord = 14
$class_discord = discord

$ws_password = 15
$class_password = 1password

$ws_slack = 16
$class_slack = Slack

$ws_beeper = 17
$class_beeper = Beeper

$ws_music = 18
$title_music = cmus
$class_spotify = spotify

$ws_zoom = 19
$class_zoom = zoom

$ws_todoist = 20
$class_todoist = Todoist

# Workspace assignment rules
windowrulev2 = workspace $ws_terminal, class:^($class_terminal)$
windowrulev2 = tile, class:^($class_terminal)$
windowrulev2 = float, class:^($class_files)$, title:(Screenshots)
windowrulev2 = workspace unset, class:^($class_files)$, title:(Screenshots)
windowrulev2 = workspace $ws_files, class:^($class_files)$
windowrulev2 = tile, class:^($class_files)$
windowrulev2 = workspace $ws_browser, class:^($class_browser)$
windowrulev2 = tile, class:^($class_browser)$
windowrulev2 = workspace $ws_activity, title:^($title_activity)$
windowrulev2 = tile, title:^($title_activity)$
windowrulev2 = workspace $ws_discord, class:^($class_discord)$
windowrulev2 = tile, class:^($class_discord)$
windowrulev2 = workspace $ws_password, class:^($class_password)$
windowrulev2 = tile, class:^($class_password)$
windowrulev2 = workspace $ws_slack, class:^($class_slack)$
windowrulev2 = tile, class:^($class_slack)$
windowrulev2 = workspace $ws_beeper, class:^($class_beeper)$
windowrulev2 = tile, class:^($class_beeper)$
windowrulev2 = workspace $ws_music, title:^($title_music)$
windowrulev2 = tile, title:^($title_music)$
windowrulev2 = workspace $ws_music, class:^($class_spotify)$
windowrulev2 = tile, class:^($class_spotify)$
windowrulev2 = workspace $ws_zoom, class:^($class_zoom)$
windowrulev2 = tile, class:^($class_zoom)$
windowrulev2 = workspace $ws_todoist, class:^($class_todoist)$
windowrulev2 = tile, class:^($class_todoist)$
windowrulev2 = workspace $ws_chrome, class:^($class_chrome)$
windowrulev2 = tile, class:^($class_chrome)$

# Debug keybinds: tail -100 /run/user/1000/hypr/*/hyprland.log | grep -E "(launch-app|zoom|bindd|Keybind)"
# Key bindings - Application launchers with descriptions
bindd = $hyper, a, Activity, exec, ~/Scripts/launch-app $ws_activity
bindd = $hyper, b, Files, exec, ~/Scripts/launch-app $ws_files
bindd = $hyper, c, ChatGPT, exec, hyprctl dispatch workspace $ws_browser; uwsm app -- $browser "https://chatgpt.com" &
bindd = $hyper, d, Discord, exec, ~/Scripts/launch-app $ws_discord
bindd = $hyper, f, Browser, exec, ~/Scripts/launch-app $ws_browser
bindd = $hyper, g, Terminal, exec, ~/Scripts/launch-app $ws_terminal
bindd = $hyper, h, 1Password, exec, ~/Scripts/launch-app $ws_password
bindd = $hyper, i, Chrome, exec, ~/Scripts/launch-app $ws_chrome
# https://superuser.com/a/1844157 to properly quit slack
bindd = $hyper, s, Slack, exec, ~/Scripts/launch-app $ws_slack
bindd = $hyper, w, Beeper, exec, ~/Scripts/launch-app $ws_beeper
bindd = $hyper, z, Zoom, exec, ~/Scripts/launch-app $ws_zoom
bindd = $hyper, m, Music, exec, ~/Scripts/launch-app $ws_music
bindd = $hyper, t, Todoist, exec, ~/Scripts/launch-app $ws_todoist

